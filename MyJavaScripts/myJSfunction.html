<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>myJsFunction</title>
    <script type="text/javascript">
      function myFunction(){
          document.getElementById('demo').innerHTML='Calling my function';
      }
    </script>
  </head>
  <body>
    <h1>Web Page</h1>
    <p id="demo">this text has to be updated</p>
    <button type="button" name="button"
    onclick="myFunction()">Call MyFunction</button>
  </body>
</html>
